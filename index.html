<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
  
</head>
<body>
  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle" onclick="shareSong()">
  <i class="ri-share-line"></i>
</div>
        <div class="circle">
  <a href="EresMiSilencio.mp3" download>
    <i class="ri-download-line"></i>
  </a>
</div>
      </nav>
      <img src="EresMiSilencio-img.png" alt="song_img" class="song-img">
      <h1>Eres Mi Silencio</h1>
      <p>Aryan Sinha ft.  Ai hehe</p>

      <audio id="song">
        <source src="EresMiSilencio.mp3" type="audio/mpeg">
      </audio>
      <input type="range" id="progress" min="0" max="100" value="50">

      <div class="controls">
        <div>
          <i class="ri-skip-back-mini-line"></i>            
        </div>
        <div onclick="playPause()">
          <i class="ri-play-line" id="controls"></i>
        </div>
        <div>
          <i class="ri-skip-forward-mini-line"></i>
        </div>
      </div>

    </div>
  </div>
</body>

<script src="script.js"></script>
</html>
